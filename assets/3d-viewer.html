<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Muscle Model Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a1a1a;
        }
        #canvas {
            width: 100%;
            height: 100vh;
            display: block;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="loading">Loading 3D Model...</div>
    <canvas id="canvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, model, controls;
        let selectedMesh = null;

        // Colors
        const GRAY_COLOR = 0x808080;  // Base gray color
        const SELECTED_COLOR = 0xFFD700;  // Gold when selected
        const HOVER_COLOR = 0xAAAAAA;  // Light gray on hover

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);

            // Camera
            camera = new THREE.PerspectiveCamera(
                50,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 0, 5);

            // Renderer
            const canvas = document.getElementById('canvas');
            renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight1.position.set(5, 5, 5);
            scene.add(directionalLight1);

            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.4);
            directionalLight2.position.set(-5, -5, -5);
            scene.add(directionalLight2);

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 2;
            controls.maxDistance = 10;
            controls.autoRotate = false;
            controls.autoRotateSpeed = 1.0;

            // Load Model
            loadModel();

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);

            // Animation loop
            animate();
        }

        function loadModel() {
            const loader = new THREE.GLTFLoader();

            // This will be replaced with actual model path
            const modelPath = './models/human.glb';

            loader.load(
                modelPath,
                function(gltf) {
                    model = gltf.scene;

                    // Make EVERYTHING gray!
                    model.traverse((child) => {
                        if (child.isMesh) {
                            // Create gray material
                            child.material = new THREE.MeshStandardMaterial({
                                color: GRAY_COLOR,
                                roughness: 0.7,
                                metalness: 0.1,
                            });

                            // Store original color
                            child.userData.originalColor = GRAY_COLOR;
                            child.userData.clickable = true;

                            console.log('Mesh found:', child.name);
                        }
                    });

                    // Center and scale model
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    model.position.sub(center);

                    // Scale to fit
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 2.5 / maxDim;
                    model.scale.setScalar(scale);

                    scene.add(model);

                    document.getElementById('loading').style.display = 'none';

                    console.log('âœ… Model loaded successfully! All meshes are now GRAY');

                    // Send message to React Native
                    if (window.ReactNativeWebView) {
                        window.ReactNativeWebView.postMessage(JSON.stringify({
                            type: 'modelLoaded',
                            meshCount: getMeshCount()
                        }));
                    }
                },
                function(xhr) {
                    const percent = (xhr.loaded / xhr.total * 100).toFixed(0);
                    document.getElementById('loading').textContent = `Loading... ${percent}%`;
                },
                function(error) {
                    console.error('Error loading model:', error);
                    document.getElementById('loading').textContent = 'Error loading model';
                    document.getElementById('loading').style.color = 'red';
                }
            );
        }

        function getMeshCount() {
            let count = 0;
            if (model) {
                model.traverse((child) => {
                    if (child.isMesh) count++;
                });
            }
            return count;
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Handle clicks on model
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        renderer.domElement.addEventListener('click', onClick, false);

        function onClick(event) {
            // Calculate mouse position
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            if (model) {
                const intersects = raycaster.intersectObjects(model.children, true);

                if (intersects.length > 0) {
                    const clickedMesh = intersects[0].object;

                    // Deselect previous
                    if (selectedMesh && selectedMesh !== clickedMesh) {
                        selectedMesh.material.color.setHex(selectedMesh.userData.originalColor);
                    }

                    // Select new
                    if (selectedMesh === clickedMesh) {
                        // Deselect if clicking same mesh
                        clickedMesh.material.color.setHex(GRAY_COLOR);
                        selectedMesh = null;
                    } else {
                        // Select new mesh
                        clickedMesh.material.color.setHex(SELECTED_COLOR);
                        selectedMesh = clickedMesh;
                    }

                    // Send to React Native
                    if (window.ReactNativeWebView) {
                        window.ReactNativeWebView.postMessage(JSON.stringify({
                            type: 'meshClicked',
                            meshName: clickedMesh.name,
                            selected: selectedMesh === clickedMesh
                        }));
                    }

                    console.log('Clicked:', clickedMesh.name);
                }
            }
        }

        // Listen for messages from React Native
        window.addEventListener('message', function(event) {
            try {
                const data = JSON.parse(event.data);

                if (data.command === 'rotate') {
                    if (model) {
                        model.rotation.y += data.amount;
                    }
                } else if (data.command === 'autoRotate') {
                    controls.autoRotate = data.enabled;
                } else if (data.command === 'reset') {
                    if (model) {
                        model.rotation.set(0, 0, 0);
                        camera.position.set(0, 0, 5);
                        controls.reset();
                    }
                    if (selectedMesh) {
                        selectedMesh.material.color.setHex(GRAY_COLOR);
                        selectedMesh = null;
                    }
                }
            } catch (e) {
                console.error('Error parsing message:', e);
            }
        });

        // Start
        init();
    </script>
</body>
</html>
